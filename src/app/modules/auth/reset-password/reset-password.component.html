<div class="bg-gray-100 min-h-[90vh] flex items-center justify-center p-4">
  <div class="w-full max-w-sm">
    <div class="text-center mb-12">
      <h1 class="text-3xl font-bold symbol">Skillhunt</h1>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-8">
      <div class="mb-8">
        <h2 class="text-lg font-semibold text-gray-800 mb-1">Reset Password</h2>
        <p class="text-gray-500 text-sm">Create your new password</p>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Password -->
        <div>
          <input 
            type="password" 
            formControlName="password"
            placeholder="New password"
            class="w-full px-4 py-4 bg-gray-50 border-0 rounded-md text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all text-sm"
          >
          <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" 
               class="text-red-500 text-xs mt-1">
            Password is required
          </div>
        </div>
        
        <!-- Confirm Password -->
        <div>
          <input 
            type="password" 
            formControlName="confirmPassword"
            placeholder="Confirm password"
            class="w-full px-4 py-4 bg-gray-50 border-0 rounded-md text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all text-sm"
          >
          <div *ngIf="error === 'Passwords do not match'" 
               class="text-red-500 text-xs mt-1">
            Passwords do not match
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="error && error !== 'Passwords do not match'" class="text-red-500 text-sm">
          {{ error }}
        </div>

        <!-- Success Message -->
        <div *ngIf="success" class="text-green-500 text-sm">
          Password reset successfully! Redirecting to login...
        </div>

        <div class="pt-2">
          <button 
            type="submit"
            [disabled]="form.invalid || !resetCode"
            class="w-full bg-blue-500 text-white py-4 rounded-xl font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors text-sm disabled:opacity-50"
          >
            Reset Password
          </button>
        </div>
      </form>

      <div class="mt-8 text-center">
        <a routerLink="/auth/login" class="text-blue-500 text-sm hover:text-blue-600">Back to Sign in</a>
      </div>
    </div>
  </div>
</div>
