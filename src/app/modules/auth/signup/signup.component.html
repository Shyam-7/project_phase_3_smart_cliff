<div class="bg-gray-100 min-h-[90vh] flex items-center justify-center p-4">
  <div class="w-full max-w-sm">
    <div class="text-center mb-12">
      <h1 class="text-3xl font-bold symbol">Skillhunt</h1>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-8">
      <div class="mb-8">
        <h2 class="text-lg font-semibold text-gray-800 mb-1">Create your account</h2>
        <p class="text-gray-500 text-sm">Join us today!</p>
      </div>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Name -->
        <div>
          <input 
            type="text" 
            formControlName="name"
            placeholder="Full name"
            class="w-full px-4 py-4 bg-gray-50 border-0 rounded-md text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all text-sm"
          >
          <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" 
               class="text-red-500 text-xs mt-1">
            Name is required
          </div>
        </div>

        <!-- Email -->
        <div>
          <input 
            type="email" 
            formControlName="email"
            placeholder="Email address"
            class="w-full px-4 py-4 bg-gray-50 border-0 rounded-md text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all text-sm"
          >
          <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" 
               class="text-red-500 text-xs mt-1">
            Valid email is required
          </div>
        </div>

        <!-- Password -->
        <div>
          <input 
            type="password" 
            formControlName="password"
            placeholder="Create password"
            class="w-full px-4 py-4 bg-gray-50 border-0 rounded-md text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all text-sm"
          >
          <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" 
               class="text-red-500 text-xs mt-1">
            Password is required
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="text-red-500 text-sm">
          {{ errorMessage }}
        </div>

        <!-- Success Message -->
        <div *ngIf="success" class="text-green-500 text-sm">
          Account created successfully! Redirecting to login...
        </div>

        <!-- Submit Button -->
        <div class="pt-2">
          <button 
            type="submit"
            [disabled]="signupForm.invalid"
            class="w-full bg-blue-500 text-white py-4 rounded-xl font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors text-sm disabled:opacity-50"
          >
            Create Account
          </button>
        </div>
      </form>

      <div class="mt-8 text-center">
        <span class="text-gray-500 text-sm">Already have an account? </span>
        <a routerLink="/auth/login" class="text-blue-500 text-sm hover:text-blue-600">Sign in</a>
      </div>
    </div>
  </div>
</div>
