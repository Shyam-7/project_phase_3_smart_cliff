<div class="p-6">
    <!-- ============================================ -->
    <!-- PAGE HEADER -->
    <!-- ============================================ -->
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Communication</h1>
        <p class="text-gray-600">
            Send platform wide announcements and manage notifications
        </p>
    </div>

    <!-- ============================================ -->
    <!-- COMMUNICATION STATS SECTION -->
    <!-- ============================================ -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
        <!-- Platform Wide Announcements -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center mb-4">
                <svg class="h-5 w-5 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                    </path>
                </svg>
                <h3 class="text-lg font-semibold">
                    Set Platform wide announcement
                </h3>
            </div>
            <div class="space-y-4">
                <div class="text-4xl font-bold">3</div>
                <div class="text-sm text-gray-600">Total announcements</div>
                <div class="flex space-x-2">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                        Create Announcements +
                    </button>
                    <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        Announcement History
                    </button>
                </div>
            </div>
        </div>

        <!-- Trigger Notifications -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center mb-4">
                <svg class="h-5 w-5 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-5-5 5-5h-5l-5 5 5 5z"></path>
                </svg>
                <h3 class="text-lg font-semibold">Trigger notifications</h3>
            </div>
            <div class="space-y-4">
                <div class="text-4xl font-bold">126</div>
                <div class="text-sm text-gray-600">Active Notifications</div>
                <div class="flex space-x-2">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                        Manage notifications âš¡
                    </button>
                    <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        Active Notification Triggers
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ============================================ -->
    <!-- CREATE ANNOUNCEMENT FORM SECTION -->
    <!-- ============================================ -->
    <div class="bg-white rounded-lg shadow">
        <!-- Form Header -->
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <div>
                    <h3 class="text-lg font-semibold">
                        Create Platform-wide Announcements
                    </h3>
                    <p class="text-sm text-gray-600">
                        Send announcements to selected audience groups
                    </p>
                </div>
            </div>
        </div>

        <!-- Form Content -->
        <div class="p-6 space-y-6">
            <!-- Announcement Title -->
            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700">Announcement Title</label>
                <input type="text" placeholder="Announcement Title"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <!-- Type -->
            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700">Type</label>
                <select
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select announcement type</option>
                    <option value="general">General</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="feature">New Feature</option>
                    <option value="urgent">Urgent</option>
                </select>
            </div>

            <!-- Messages -->
            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700">Messages</label>
                <textarea placeholder="Enter your announcement message..." rows="4"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <!-- Target Audience -->
            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700">Target Audience</label>
                <select
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select Target Audience</option>
                    <option value="all">All Users</option>
                    <option value="job-seekers">Job Seekers</option>
                    <option value="employers">Employers</option>
                    <option value="premium">Premium Users</option>
                </select>
            </div>

            <!-- Send Method -->
            <div class="space-y-3">
                <label class="text-sm font-medium text-gray-700">Send Method</label>
                <div class="flex space-x-6">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" />
                        <span class="text-sm">Email</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" />
                        <span class="text-sm">In-App</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" />
                        <span class="text-sm">Push</span>
                    </label>
                </div>
            </div>

            <!-- Schedule Date and Time -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700">Schedule Date</label>
                    <input type="date"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700">Schedule Time</label>
                    <input type="time"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex space-x-3 pt-4">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
                    Send Now
                </button>
                <button
                    class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 flex items-center transition-colors">
                    <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                    Schedule
                </button>
                <button class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    Save as draft
                </button>
            </div>
        </div>
    </div>
</div>
