<!-- src/app/shared/components/user/job-card/job-card.component.html -->
<a (click)="navigateToJobDetails()" class="block cursor-pointer">
  <div class="bg-white p-6 rounded-md shadow border hover:shadow-md transition-shadow">
    <div class="flex justify-between items-start">
      <div class="flex-1">
        <h3 class="font-semibold text-lg mb-2">{{ job.title }}</h3>
        <div class="flex items-center mb-2">
          <p class="text-sm text-gray-600">{{ job.company }}</p>
          <span class="ml-2 text-yellow-500 text-sm"><i class="fa-solid fa-star"></i> {{ job.rating }}</span>
          <span *ngIf="job.reviews" class="ml-1 text-xs text-gray-500">{{ job.reviews }} Reviews</span>
        </div>
        <div class="flex items-center text-sm text-gray-500 mb-2">
          <span>{{ job.experience }}</span>
          <span class="mx-2">â€¢</span>
          <span>{{ job.location }}</span>
        </div>
        <p class="text-sm text-gray-700 mb-3">{{ job.summary }}</p>
        <div class="flex flex-wrap gap-2 mb-2">
          <span *ngFor="let tag of job.tags" class="text-xs bg-blue-50 text-blue-600 px-2 py-1 rounded">{{ tag }}</span>
        </div>
        <p class="text-xs text-gray-500">{{ job.posted }}</p>
      </div>
      <div class="flex flex-col items-end ml-4">
        <div *ngIf="!job.logo" class="w-12 h-12 {{ job.color }} text-white rounded flex items-center justify-center text-sm font-bold mb-2">{{ job.logoText }}</div>
        <img *ngIf="job.logo" [src]="job.logo" class="w-12 h-12 mb-2" [alt]="job.company + ' Logo'">
        <button (click)="saveJob($event)" class="text-blue-600 text-sm hover:underline">
          <i class="fa-regular fa-bookmark"></i> Save
        </button>
      </div>
    </div>
  </div>
</a>
