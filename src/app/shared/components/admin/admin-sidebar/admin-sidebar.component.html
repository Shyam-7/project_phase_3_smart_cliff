<aside class="bg-blue-600 w-64 min-h-screen fixed left-0 top-16 z-40 flex flex-col">
  <nav class="p-4 flex-grow">
    <ul class="space-y-3"> <!-- Increased from space-y-2 to space-y-3 -->
      <li>
        <a routerLink="/admin/dashboard" routerLinkActive="bg-blue-700 text-white"
          class="flex items-center space-x-4 px-4 py-3 rounded-lg text-blue-100 hover:bg-blue-700 transition-colors font-medium"> <!-- Added font-medium, increased padding -->
          <i class="fas fa-tachometer-alt w-6 text-center text-lg"></i> <!-- Increased icon size -->
          <span class="text-base">Dashboard</span> <!-- Increased text size -->
        </a>
      </li>
      <li>
        <a routerLink="/admin/analytics" routerLinkActive="bg-blue-700 text-white"
          class="flex items-center space-x-4 px-4 py-3 rounded-lg text-blue-100 hover:bg-blue-700 transition-colors font-medium">
          <i class="fas fa-chart-line w-6 text-center text-lg"></i>
          <span class="text-base">Analytics</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/user-management" routerLinkActive="bg-blue-700 text-white"
          class="flex items-center space-x-4 px-4 py-3 rounded-lg text-blue-100 hover:bg-blue-700 transition-colors font-medium">
          <i class="fas fa-users-cog w-6 text-center text-lg"></i>
          <span class="text-base">User Management</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/job-management" routerLinkActive="bg-blue-700 text-white"
          class="flex items-center space-x-4 px-4 py-3 rounded-lg text-blue-100 hover:bg-blue-700 transition-colors font-medium">
          <i class="fas fa-briefcase w-6 text-center text-lg"></i>
          <span class="text-base">Job Management</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/content-management" routerLinkActive="bg-blue-700 text-white"
          class="flex items-center space-x-4 px-4 py-3 rounded-lg text-blue-100 hover:bg-blue-700 transition-colors font-medium">
          <i class="fas fa-file-alt w-6 text-center text-lg"></i>
          <span class="text-base">Content Management</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/communication" routerLinkActive="bg-blue-700 text-white"
          class="flex items-center space-x-4 px-4 py-3 rounded-lg text-blue-100 hover:bg-blue-700 transition-colors font-medium">
          <i class="fas fa-comments w-6 text-center text-lg"></i>
          <span class="text-base">Communication</span>
        </a>
      </li>

      <!-- Spacer -->
      <li class="mt-80 pt-2 border-t border-blue-500/30"></li>

      <!-- Help Center Button -->
      <li>
        <button aria-label="Help Center"
          class="flex items-center space-x-4 px-4 py-3 rounded-lg text-white hover:bg-blue-700 transition-colors w-full font-medium">
          <span class="flex items-center justify-center w-6 h-6 rounded-full bg-blue-500 text-blue-100 text-base">
            <i class="fas fa-question"></i>
          </span>
          <span class="text-base">Help Center</span>
        </button>
      </li>

      <!-- Logout Button -->
      <li>
        <button (click)="showLogoutModal = true" 
          class="flex items-center space-x-4 px-4 py-3 rounded-lg text-white hover:bg-blue-700 transition-colors w-full font-medium">
          <i class="fas fa-sign-out-alt w-6 text-center text-lg cursor-pointer"></i>
          <span class="text-base cursor-pointer">Sign Out</span>
        </button>
      </li>
    </ul>
  </nav>

  <!-- Logout Confirmation Modal -->
  <div *ngIf="showLogoutModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/30">
    <div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-sm mx-4">
      <div class="flex items-center space-x-3 mb-4">
        <i class="fas fa-exclamation-circle text-2xl text-yellow-500"></i>
        <h2 class="text-xl font-semibold text-gray-800">Confirm Logout</h2>
      </div>
      <p class="text-gray-600 mb-6">Are you sure you want to log out of your account?</p>

      <div class="flex justify-end space-x-3">
        <button (click)="showLogoutModal = false"
          class="px-5 py-2.5 cursor-pointer rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium transition">
          Cancel
        </button>
        <button (click)="confirmLogout()"
          class="px-5 py-2.5 cursor-pointer rounded-lg bg-red-600 text-white hover:bg-red-700 font-medium transition">
          Logout
        </button>
      </div>
    </div>
  </div>
</aside>
