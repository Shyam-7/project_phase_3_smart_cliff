<div class="bg-gray-100 min-h-[90vh] flex items-center justify-center p-4">
  <div class="w-full max-w-sm">
    <div class="text-center mb-12">
      <h1 class="text-3xl font-bold symbol">Skillhunt</h1>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-8">
      <div class="mb-8">
        <h2 class="text-lg font-semibold text-gray-800 mb-1">Ready to take next step?</h2>
        <p class="text-gray-500 text-sm">Sign in to your account</p>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Email -->
        <div>
          <p class="text-gray-400/80 text-sm px-[4px]">Email ID</p>
          <input type="email" formControlName="email" placeholder="Email address"
            class="w-full px-4 py-4 bg-gray-50 border-0 rounded-md text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all text-sm">
          <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
            class="text-red-500 text-xs mt-1">
            Valid email is required
          </div>
        </div>

        <!-- Password -->
        <div>
          <p class="text-gray-400/80 text-sm px-[4px]">Password</p>
          <input type="password" formControlName="password" placeholder="Enter password"
            class="w-full px-4 py-4 bg-gray-50 border-0 rounded-md text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all text-sm">
          <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
            class="text-red-500 text-xs mt-1">
            Password is required
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="text-red-500 text-sm">
          {{ error }}
        </div>

        <!-- Forgot Password -->
        <div class="text-right">
          <a routerLink="/auth/forgot-password" class="text-sm text-blue-500 hover:text-blue-600">Forgot password?</a>
        </div>

        <!-- Login Button -->
        <div class="pt-2">
          <button type="submit" [disabled]="form.invalid"
            class="w-full bg-blue-500 text-white py-4 rounded-xl font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors text-sm disabled:opacity-50">
            Sign in
          </button>
        </div>

        <!-- Google Login (Removed since not in component logic) -->
      </form>

      <div class="mt-8 text-center">
        <span class="text-gray-500 text-sm">Don't have an account? </span>
        <a routerLink="/auth/signup" class="text-blue-500 text-sm hover:text-blue-600">Sign up now</a>
      </div>
    </div>
  </div>
</div>
