<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Management with Address</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-6">User Management - Address Field Test</h1>
        
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="p-4 border-b">
                <h2 class="text-lg font-semibold">Users with Address Information</h2>
                <button onclick="loadUsers()" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Load Users
                </button>
            </div>
            
            <div id="loading" class="hidden p-4 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <span class="ml-2">Loading users...</span>
            </div>
            
            <div id="error" class="hidden p-4 bg-red-50 text-red-700"></div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Address</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Applications</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                                Click "Load Users" to fetch user data
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- User Details Modal -->
        <div id="userModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-medium text-gray-900">User Details</h3>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    
                    <div id="modalContent">
                        <!-- User details will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentToken = null;
        
        async function loadUsers() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const tbody = document.getElementById('userTableBody');
            
            loading.classList.remove('hidden');
            error.classList.add('hidden');
            
            try {
                // First try to get a token (you would need to implement login)
                // For testing, we'll call the endpoint without auth and see what happens
                const response = await fetch('http://localhost:3001/api/users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        // 'Authorization': `Bearer ${currentToken}` // Would need valid token
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - ${await response.text()}`);
                }
                
                const users = await response.json();
                displayUsers(users);
                
            } catch (err) {
                console.error('Error loading users:', err);
                error.textContent = `Error: ${err.message}`;
                error.classList.remove('hidden');
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-red-500">
                            Failed to load users: ${err.message}
                        </td>
                    </tr>
                `;
            } finally {
                loading.classList.add('hidden');
            }
        }
        
        function displayUsers(users) {
            const tbody = document.getElementById('userTableBody');
            
            if (!users || users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                            No users found
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = users.map(user => `
                <tr class="hover:bg-gray-50 cursor-pointer" onclick="viewUser('${user.id}', '${user.name}', '${user.email}', '${user.role}', '${user.status}', '${user.address || 'No address provided'}', '${user.application_count}')">
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${user.name}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${user.email}</td>
                    <td class="px-6 py-4 text-sm">
                        <span class="px-2.5 py-0.5 rounded-full text-xs font-medium ${getRoleClass(user.role)}">
                            ${user.role}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm">
                        <span class="px-2.5 py-0.5 rounded-full text-xs font-medium ${getStatusClass(user.status)}">
                            ${user.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-500 max-w-xs">
                        <div class="truncate" title="${user.address || 'No address provided'}">
                            ${user.address || 'No address'}
                        </div>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-500">${user.application_count}</td>
                </tr>
            `).join('');
        }
        
        function getRoleClass(role) {
            switch(role) {
                case 'admin': return 'bg-purple-100 text-purple-800';
                case 'employer': return 'bg-blue-100 text-blue-800';
                case 'job_seeker': return 'bg-green-100 text-green-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }
        
        function getStatusClass(status) {
            switch(status?.toLowerCase()) {
                case 'active': return 'bg-green-100 text-green-800';
                case 'suspended': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }
        
        function viewUser(id, name, email, role, status, address, applicationCount) {
            const modal = document.getElementById('userModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="space-y-4">
                    <div class="flex items-center space-x-3 mb-4">
                        <div class="h-12 w-12 rounded-full bg-blue-100 flex items-center justify-center">
                            <span class="text-lg font-semibold text-blue-600">
                                ${name.charAt(0).toUpperCase()}
                            </span>
                        </div>
                        <div>
                            <h4 class="text-lg font-semibold text-gray-900">${name}</h4>
                            <p class="text-sm text-gray-500">${email}</p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 gap-4">
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <label class="block text-xs font-medium text-gray-500 uppercase tracking-wide">Role</label>
                            <span class="mt-1 px-2.5 py-0.5 rounded-full text-xs font-medium ${getRoleClass(role)}">
                                ${role}
                            </span>
                        </div>
                        
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <label class="block text-xs font-medium text-gray-500 uppercase tracking-wide">Status</label>
                            <span class="mt-1 px-2.5 py-0.5 rounded-full text-xs font-medium ${getStatusClass(status)}">
                                ${status}
                            </span>
                        </div>
                        
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <label class="block text-xs font-medium text-gray-500 uppercase tracking-wide">Applications Submitted</label>
                            <p class="mt-1 text-lg font-semibold text-gray-900">${applicationCount}</p>
                        </div>
                        
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <label class="block text-xs font-medium text-gray-500 uppercase tracking-wide">Address</label>
                            <p class="mt-1 text-sm text-gray-900">${address}</p>
                        </div>
                        
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <label class="block text-xs font-medium text-gray-500 uppercase tracking-wide">User ID</label>
                            <p class="mt-1 text-xs text-gray-600 font-mono">${id}</p>
                        </div>
                    </div>
                    
                    <div class="flex justify-end mt-6">
                        <button onclick="closeModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200">
                            Close
                        </button>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
        }
        
        function closeModal() {
            const modal = document.getElementById('userModal');
            modal.classList.add('hidden');
        }
        
        // Close modal when clicking outside
        document.getElementById('userModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
